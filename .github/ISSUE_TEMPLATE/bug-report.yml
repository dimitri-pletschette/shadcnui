  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Please provide a link to a repo that can reproduce the problem you ran into. A [**minimal reproduction**](https://codesandbox.io/p/sandbox/shadcn-ui-n0vfo0) is required unless you are absolutely sure that the issue is obvious and the provided information is enough to understand the problem. If no reproduction is provided we might close it.
